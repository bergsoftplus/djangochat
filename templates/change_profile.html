{% extends 'base.html' %}
{% block head %} {% load md5url %}
	<script>
		const PICKADAY_CSS_URL = "{% md5url 'css/pikaday.css' %}";
		const MOMENT_JS_URL = "{% md5url 'js/moment.js' %}";
		const PICKADAY_JS_URL = "{% md5url 'js/pikaday.js' %}";
	</script>
	<script src="{% md5url 'js/webrtc.js' %}"></script>
{% endblock head %}
{% block content %}
	<div class="max-height-scrollable two-columns">
		<div style="text-align: center">
			<div class="padding10">
				{% if form.instance.photo %} {% comment %}TODO{% endcomment %}
					<img src="{{ form.instance.photo.url }}" alt="ava" id='photoImg' class="fullwidth">
				{% else %}
					<img style="font-size: 500px" class="icon-boy fullwidth" id='photoImg'></img>
				{% endif %}
			<input type="button" class="button" value="Make a photo from webcam" style="margin-top: 10px" onclick="startCapturingVideo(this)"/>
			</div>
		</div>
		<form  method="post" enctype="multipart/form-data" onsubmit="saveProfile(event)">
			{% csrf_token %}
			<div class="padding10">
				<video autoplay class="fullwidth"></video>

				<table class="biginputtext" id="userProfileData">
					{{ form.as_table }}
					<tr>
						<th><label for="themeSelector">Theme:</label></th>
						<td>
							<select id="themeSelector">
								<option value="color-reg">Modern</option>
								<option value="color-lor">Simple</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center"><input type="submit"  value="Save"/></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
{% endblock content %}
